<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Book Appointment | Solace Massage</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="lang">
  <button onclick="setLang('en')">English</button>
  <button onclick="setLang('cn')">中文</button>
</div>

<div class="box">
<h2 id="btitle">Book Appointment</h2>

<input id="name" placeholder="Name">
<input id="phone" placeholder="Phone Number">

<select id="service">
  <option>Deep Massage 60 Minutes - $60</option>
</select>

<input id="date" type="date">

<select id="time">
  <option value="">Select Time</option>
  <option>10:00</option>
  <option>11:00</option>
  <option>13:00</option>
  <option>14:00</option>
  <option>15:00</option>
  <option>16:00</option>
</select>

<button onclick="submitBooking()" id="submitBtn">Submit</button>
<p id="msg"></p>
</div>

<script src="app.js"></script>
<script>
function setLang(lang){
  if(lang==='cn'){
    btitle.innerText="预约按摩";
    name.placeholder="姓名";
    phone.placeholder="电话";
    submitBtn.innerText="提交预约";
  }else{
    btitle.innerText="Book Appointment";
    name.placeholder="Name";
    phone.placeholder="Phone Number";
    submitBtn.innerText="Submit";
  }
}
</script>

</body>
</html>
